name: Generate LeetCode Stats SVG

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 禁用默认 GITHUB_TOKEN

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Generate LeetCode SVG
      - name: Generate LeetCode SVG
        env:
          LEETCODE_USERNAME: 'matthewhan'
          THEME: 'light'
        run: |
          node scripts/generate_svg.js
          echo "Stats SVG generated for user ${LEETCODE_USERNAME} with theme ${THEME}"

      # 5. Commit & push only if SVG changed
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT }}
        run: |
          git config user.name "matthew-han"
          git config user.email "837204579@qq.com"
          git add stats
          if ! git diff --cached --quiet; then
            git commit -m "chore: update leetcode stats svg"
            git push https://${PAT_TOKEN}@github.com/Matthew-Han/leetcode-stats-card.git HEAD:main
          else
            echo "No changes in SVG, skipping commit."
          fi
