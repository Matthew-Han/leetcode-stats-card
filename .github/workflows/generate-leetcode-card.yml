name: Generate LeetCode Stats SVG

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        # 移除 'cache: npm' 这一行
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate LeetCode SVG
        env:
          LEETCODE_USERNAME: 'matthewhan'
          THEME: 'light'
        run: |
          node scripts/generate_svg.js
          echo "Stats SVG generated for user ${LEETCODE_USERNAME} with theme ${THEME}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats
          git diff-index --quiet HEAD || git commit -m "chore: update leetcode stats svg"
          git push